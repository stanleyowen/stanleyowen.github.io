	<body onload="init(); document.contact__form.Name.focus();">
		<noscript><div id="javascript__required"><h1>Oops! You Need to Enable JavaScript to Visit This Pages</h1></div></noscript>

		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
	        <div class="loader-section section-right"></div>
		</div>

		<div class="navbar">
			<a class="navbar__logo" href="/">&#x3C;Stanley /&#x3E;</a>
			<div class="navbar__menu" id="navbar__menu">
				<a class="animation__underline" href="/#home">Home</a>
				<a class="animation__underline" href="/#about">About</a>
				<a class="animation__underline" href="/#about">Achievements</a>
				<a class="animation__underline" href="#">Contact Stanley</a>
			</div>
			<a href="javascript:void(0);" class="toggleNavbar" onclick="toggleNavbar()"><i class="fa fa-bars"></i></a>
		</div>
		<div id="form">
		<div class="form__contact">
			<div class="get_in_touch">
				<h1>Any Questions? Let's have a talk ~</h1>
			</div>

			<div class="form">
				<form class="contact__form" method="POST" action="https://usebasin.com/f/4057c491c382" name="contact__form" autocomplete="off">
					<div class="form__container">
						<input type="hidden" name="honeypot">
			            <div class="contact__formControl">
			                <div class="contact__infoField">
			            		<span>Name</span>
			                    <input title="Name" name="Name" type="text" class="contact__inputField" minlength="6" maxlength="50" required autofocus>
			                    <span class="contact__onFocus"></span>
			                </div>
			            </div>
			            <div class="contact__formControl">
			                <div class="contact__infoField">
			            		<span>Email</span>
			                    <input title="Email Address" name="Email" type="email" class="contact__inputField" minlength="8" maxlength="50" required />
			                    <span class="contact__onFocus"></span>
			                </div>
			            </div>
			        </div>
					<div class="contact__formControl">
		                <div class="contact__infoField">
		            		<span>Message</span>
		        			<textarea class="contact__inputField" name="Message" id="comment__form"></textarea>
		        			<span class="contact__onFocus"></span>
		                </div>
			        </div>
		        	<button type="submit" class="contact__sendBtn">Send <i class="far fa-paper-plane"></i></button>
	        	</form>
	        </div>
		</div>

		<footer class="footer" id="footer">
			<h2 class="projects__isCentered">Social Links:</h2>
			<div class="footer__socialBtn">
				<a href="https://instagram.com/stanleyowennn" target="_blank"><i class="fab fa-instagram" style="font-size: 30px;"></i></a>
				<a href="https://dev.to/stanleyowen" target="_blank"><i class="fab fa-dev" style="font-size: 30px;"></i></a>
				<a href="https://github.com/stanleyowen" target="_blank"><i class="fab fa-github" style="font-size: 30px;"></i></a>
				<a href="mailto:hi@stanleyowen.com" target="_blank"><i class="far fa-envelope" style="font-size: 30px;"></i></a>
			</div>
			<div class="footer__copyright">&copy; 2021 stanleyowen.com | Handcrafted by Me</div>
		</footer>

		<a id="scrollTop" class="btn__scrollTop" onclick="smoothScroll('form')"><i class="fas fa-angle-double-up" style="font-size: 2em;"></i></a>
