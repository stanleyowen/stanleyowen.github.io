	<body onload="init(); document.contact__form._name.focus();">
		<noscript><div id="javascript__required"><h1>Oops! You Need to Enable JavaScript to Visit This Pages</h1></div></noscript>

		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
	        <div class="loader-section section-right"></div>
		</div>

		<div class="navbar">
			<a class="navbar__logo" href="/">&#x3C;Stanley /&#x3E;</a>
			<div class="navbar__menu" id="navbar__menu">
				<a class="animation__underline" href="/#home">Home</a>
				<a class="animation__underline" href="/#about">About</a>

			</div>
			<a href="javascript:void(0);" class="toggleNavbar" onclick="toggleNavbar()"><i class="fa fa-bars"></i></a>
		</div>
		<div id="form">
			<div class="form__contact">
				<div class="get_in_touch">
					<h1>Any Questions? Let's have a talk ~</h1>
				</div>

				<div class="form">
					<form class="contact__form" method="POST" action="https://stanleyowen.000webhostapp.com/api/mail-service/" name="contact__form" autocomplete="off">
						<div class="form__container">
							<input type="hidden" name="_honeypot">
				            <div class="contact__formControl">
				                <div class="contact__infoField">
				            		<label for="name">Name</label>
				                    <input title="Name" id="name" name="_name" type="text" class="contact__inputField" minlength="6" maxlength="50" required autofocus>
				                    <span class="contact__onFocus"></span>
				                </div>
				            </div>
				            <div class="contact__formControl">
				                <div class="contact__infoField">
				            		<label for="email">Email</label>
				                    <input title="Email Address" id="email" name="_email-address" type="email" class="contact__inputField" minlength="8" maxlength="50" required />
				                    <span class="contact__onFocus"></span>
				                </div>
				            </div>
				        </div>
						<div class="contact__formControl">
			                <div class="contact__infoField">
			            		<label for="comment__form">Message</span>
			        			<textarea class="contact__inputField" name="_message" id="comment__form" maxlength="2000" required></textarea>
			        			<span class="contact__onFocus"></span>
			                </div>
				        </div>
			        	<button type="submit" class="contact__sendBtn">Send <i class="far fa-paper-plane"></i></button>
		        	</form>
		        </div>
			</div>
		</div>

		<footer class="footer" id="footer">
			<h2 class="isCentered">Social Links:</h2>

			</div>
